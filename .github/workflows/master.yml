name: CI/CD

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  test:
    name: Test • Python ${{ matrix.python }} • ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15

    strategy:
      fail-fast: false
      matrix:
        python: ["3.9", "3.10", "3.11", "3.12", "3.13"]
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python ${{ matrix.python }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
          cache: poetry

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry

      - name: Install dependencies
        run: |
          poetry install --with dev,test --all-extras

      - name: Lint with ruff (thay flake8 - nhanh hơn 50x)
        run: |
          poetry run ruff check src tests

      - name: Format check with ruff
        run: |
          poetry run ruff format --check src tests

      - name: Type check with mypy
        run: |
          poetry run mypy src

      - name: Run tests with pytest
        run: |
          poetry run pytest tests/ \
            --cov=pyhydra \
            --cov-report=term-missing \
            --cov-report=xml \
            -n auto  # parallel test nếu có pytest-xdist

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.python == '3.12' && matrix.os == 'ubuntu-latest'
        with:
          files: coverage.xml
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  build:
    name: Build & Publish Package
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && contains(github.ref, 'refs/tags/') || github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: 3.12
          cache: poetry

      - name: Install Poetry
        run: |
          pip install poetry

      - name: Build package
        run: |
          poetry build --no-interaction

      - name: Upload to PyPI (on tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}

      - name: Upload to TestPyPI (on main)
        if: github.ref == 'refs/heads/main'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.TESTPYPI_API_TOKEN }}
          repository-url: https://test.pypi.org/legacy/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
